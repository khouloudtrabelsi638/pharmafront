<mat-card class="cardWithShadow theme-card m-b-24">
  <mat-card-header class="d-flex align-items-center justify-content-between">
    <mat-card-title class="f-w-600 f-s-18 m-0">Liste des agents</mat-card-title>
    <button mat-flat-button color="primary" (click)="openAgentForm()" class="m-l-16">
      <mat-icon>add</mat-icon>
      <span class="m-l-4">Ajouter agent</span>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="row m-b-16">
      <div class="col-12 col-md-6 mx-auto">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Rechercher agent</mat-label>
          <input matInput [(ngModel)]="search" (ngModelChange)="onSearchChange()" placeholder="Nom, prénom, code...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="pagedData" class="w-100 text-center align-middle">

        <!-- Code agent -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef class="text-center">Code</th>
          <td mat-cell *matCellDef="let agent" class="text-center">{{ agent.code }}</td>
        </ng-container>

        <!-- Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="text-center">Nom</th>
          <td mat-cell *matCellDef="let agent" class="text-center">{{ agent.nom }}</td>
        </ng-container>

        <!-- Prénom -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef class="text-center">Prénom</th>
          <td mat-cell *matCellDef="let agent" class="text-center">{{ agent.prenom }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
          <td mat-cell *matCellDef="let agent" class="text-center">{{ agent.email }}</td>
        </ng-container>

        <!-- Téléphone -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef class="text-center">Téléphone</th>
          <td mat-cell *matCellDef="let agent" class="text-center">{{ agent.telephone }}</td>
        </ng-container>

        <!-- Zone -->
        <ng-container matColumnDef="zone">
          <th mat-header-cell *matHeaderCellDef class="text-center">Zone</th>
          <td mat-cell *matCellDef="let agent" class="text-center">{{ agent.zone }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
          <td mat-cell *matCellDef="let agent" class="text-center">
            <button mat-icon-button color="primary" (click)="openAgentForm(agent)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDelete(agent)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" [routerLink]="['/agents', agent.id]">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="openAffecterDossiersModal(agent)" matTooltip="Affecter des dossiers">
              <mat-icon>assignment_ind</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{'highlighted-row': row.id === lastAddedAgentId}"
          (mouseenter)="hoveredRow = row.id"
          (mouseleave)="hoveredRow = null"
          [class.row-hover]="hoveredRow === row.id">
        </tr>
      </table>
      <mat-paginator
        [length]="filteredAgents().length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
        showFirstLastButtons
        class="d-block mx-auto m-t-8"
        *ngIf="filteredAgents().length > pageSize">
      </mat-paginator>

      <mat-spinner *ngIf="isLoading" diameter="32" class="d-block mx-auto m-t-24"></mat-spinner>
      <div *ngIf="!isLoading && filteredAgents().length === 0" class="text-center text-muted m-t-24">
        Aucun agent trouvé.
      </div>
    </div>
  </mat-card-content>
</mat-card>
