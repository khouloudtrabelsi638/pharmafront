<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex w-100">
      <mat-card-title>Profit & Dépenses</mat-card-title> <!-- "Profit & Expenses" => "Profit & Dépenses" -->
      <div class="m-l-auto">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Exemple de bouton avec un menu">
          <i-tabler name="dots-vertical"></i-tabler>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>
            <span>Action</span> <!-- "Action" reste "Action" -->
          </button>
          <button mat-menu-item>
            <span>Autre Action</span> <!-- "Another Action" => "Autre Action" -->
          </button>
          <button mat-menu-item>
            <span>Autre chose ici</span> <!-- "Something else here" => "Autre chose ici" -->
          </button>
        </mat-menu>
      </div>
    </div>
    <apx-chart [series]="profitExpanceChart.series" [dataLabels]="profitExpanceChart.dataLabels"
               [chart]="profitExpanceChart.chart" [legend]="profitExpanceChart.legend" [xaxis]="profitExpanceChart.xaxis"
               [yaxis]="profitExpanceChart.yaxis" [grid]="profitExpanceChart.grid" [stroke]="profitExpanceChart.stroke"
               [tooltip]="profitExpanceChart.tooltip" [plotOptions]="profitExpanceChart.plotOptions"></apx-chart>
  </mat-card-content>
</mat-card>
