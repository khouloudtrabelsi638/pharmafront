<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Répartition du Trafic</mat-card-title> <!-- "Traffic Distribution" => "Répartition du Trafic" -->
    <div class="row m-t-24">
      <div class="col-7">
        <h4 class="f-s-24">$36,358</h4>
        <div class="d-flex align-items-center m-t-16">
          <button mat-mini-fab class="bg-light-success text-success shadow-none icon-27">
            <i-tabler name="arrow-up-right" class="icon-20 d-block"></i-tabler>
          </button>
          <div class="f-w-600 f-s-14 m-l-12">+9%</div>
          <div class="m-l-4 f-s-14">last year</div> <!-- "last year" => "par rapport à l'année dernière" -->
        </div>

        <div class="d-flex align-items-center m-t-32">
          <div class="d-flex align-items-center">
            <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
            <div class="m-l-12 f-s-14">Organique</div> <!-- "Organic" => "Organique" -->
          </div>
          <div class="d-flex align-items-center m-l-16">
            <i-tabler name="circle-filled" class="text-error icon-12 d-flex"></i-tabler>
            <div class="m-l-12 f-s-14">Référent</div> <!-- "Referral" => "Référent" -->
          </div>
        </div>
      </div>
      <div class="col-5 d-flex align-items-start">
        <apx-chart [series]="trafficdistributionChart.series" [labels]="trafficdistributionChart.labels"
                   [dataLabels]="trafficdistributionChart.dataLabels" [chart]="trafficdistributionChart.chart"
                   [legend]="trafficdistributionChart.legend" [colors]="trafficdistributionChart.colors"
                   [stroke]="trafficdistributionChart.stroke" [tooltip]="trafficdistributionChart.tooltip"
                   [plotOptions]="trafficdistributionChart.plotOptions"
                   [responsive]="trafficdistributionChart.responsive"></apx-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
